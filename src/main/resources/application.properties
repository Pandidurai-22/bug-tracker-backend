# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=${spring.datasource.url:jdbc:postgresql://localhost:5432/bugtracker}
spring.datasource.username=${spring.datasource.username:postgres}
spring.datasource.password=${spring.datasource.password:}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${spring.jpa.hibernate.ddl-auto:update}
spring.jpa.show-sql=${spring.jpa.show-sql:true}
spring.jpa.properties.hibernate.dialect=${spring.jpa.properties.hibernate.dialect:org.hibernate.dialect.PostgreSQLDialect}

# CORS Configuration
spring.mvc.cors.allowed-origins=${spring.mvc.cors.allowed-origins:http://localhost:3000,https://bugtrackerclient-mu.vercel.app}
spring.mvc.cors.allowed-methods=${spring.mvc.cors.allowed-methods:GET,POST,PUT,DELETE,OPTIONS}
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.com.bugtracker=DEBUG
